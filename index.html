<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Military Spending</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <h1>
            <span>Estimated USD spent by the </span>
            <span>United States Department of Defense:</span>
        </h1>
        <div id="counters">
            <div class="counter-wrapper">
                <div class="counter-label">
                    This Year:
                </div>
                <div class="counter">
                    <span class="counter-num" id="year">0</span>
                </div>
            </div>
            <div class="counter-wrapper">
                <div class="counter-label">
                    Today:
                </div>
                <div class="counter">
                    <span class="counter-num" id="today">0</span>
                </div>
            </div>
            <div class="counter-wrapper">
                <div class="counter-label">
                    Last <span id="seconds">0 Seconds</span>:
                </div>
                <div class="counter">
                    <span class="counter-num" id="minute">0</span>
                </div>
            </div>
        </div>

        <div id="control">
          Source:
          <span id="source"></span>
          <span id="budget"></span>
          <div id="budget-selector">
            <button role="button" onclick="setBudget(budgetPos-1)">&lt;</button>
            <button role="button" onclick="setBudget(budgetPos+1)">&gt;</button>
          </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
